<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>4,9,25</p>
    <p id="demo"></p>

    <script type="text/javascript">
      function forEach(func,arr) {
        var new_arr=[];
        for(var i=0;i<arr.length;i++){
          new_arr.push(func(arr[i]));
        }
        return new_arr;
      }

      function multiply10(arr){
        return arr*10;
      }
      document.getElementById("demo").innerHTML=forEach(multiply10,[4,9,25]);
      </script>
  </body>
</html>
