<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>4,9,25</p>
    <p id="demo"></p>

    <script type="text/javascript">
      function filter(func,arr) {
        var new_arr=[];
        for(var i=0;i<arr.length;i++){
          if(func(arr[i])){
            new_arr.push(arr[i]);
          }
        }
        return new_arr;
      }

      function checkOdd(arr){
        if(arr%2!=0)
        {
          return true;
        }
        else {
          return false;
        }
      }
      document.getElementById("demo").innerHTML=filter(checkOdd,[4,9,25]);
      </script>
  </body>
</html>
